<!DOCTYPE html>
<html>
<head>
    <title>OutlookLLM Test Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #results { margin-top: 20px; padding: 10px; background: #f8f9fa; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üöÄ OutlookLLM System Status</h1>
    
    <div class="test-section">
        <h2>Backend Status (Port 8385)</h2>
        <div id="backend-status">Testing...</div>
        <button onclick="testBackend()">Test Backend</button>
    </div>

    <div class="test-section">
        <h2>Frontend Status (Port 3000)</h2>
        <div id="frontend-status">Testing...</div>
        <button onclick="testFrontend()">Test Frontend</button>
    </div>

    <div class="test-section">
        <h2>RAG System Test</h2>
        <input type="text" id="query-input" placeholder="Ask a question about emails or calendar..." style="width: 300px; padding: 8px;">
        <button onclick="testRAG()">Test RAG Query</button>
        <div id="rag-results"></div>
    </div>

    <div id="results"></div>

    <script>
        async function testBackend() {
            try {
                const response = await fetch('http://localhost:8385/health');
                const data = await response.json();
                document.getElementById('backend-status').innerHTML = 
                    `<div class="status success">‚úÖ Backend Online: ${data.status} - ${data.rag_system}</div>`;
            } catch (error) {
                document.getElementById('backend-status').innerHTML = 
                    `<div class="status error">‚ùå Backend Error: ${error.message}</div>`;
            }
        }

        async function testFrontend() {
            try {
                const response = await fetch('https://localhost:3000');
                if (response.ok) {
                    document.getElementById('frontend-status').innerHTML = 
                        `<div class="status success">‚úÖ Frontend Online: React app running</div>`;
                } else {
                    document.getElementById('frontend-status').innerHTML = 
                        `<div class="status error">‚ùå Frontend Error: Status ${response.status}</div>`;
                }
            } catch (error) {
                document.getElementById('frontend-status').innerHTML = 
                    `<div class="status error">‚ùå Frontend Error: ${error.message}</div>`;
            }
        }

        async function testRAG() {
            const query = document.getElementById('query-input').value || "What's happening with the budget review?";
            const resultsDiv = document.getElementById('rag-results');
            
            resultsDiv.innerHTML = '<div>üîç Searching...</div>';
            
            try {
                const response = await fetch('http://localhost:8385/query/inbox', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultsDiv.innerHTML = `
                        <div class="status success">
                            <h4>‚úÖ RAG Query Successful</h4>
                            <p><strong>Question:</strong> ${data.question}</p>
                            <p><strong>Answer:</strong> ${data.answer}</p>
                            <p><strong>Context Used:</strong> ${data.context_used ? 'Yes' : 'No'}</p>
                            <p><strong>Relevant Emails:</strong> ${data.relevant_emails ? data.relevant_emails.length : 0}</p>
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `<div class="status error">‚ùå RAG Error: ${data.error}</div>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="status error">‚ùå RAG Error: ${error.message}</div>`;
            }
        }

        // Auto-test on page load
        window.onload = function() {
            testBackend();
            testFrontend();
        };
    </script>
</body>
</html>
