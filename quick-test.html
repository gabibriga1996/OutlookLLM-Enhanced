<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>בדיקת מנוע מיילים</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .container { max-width: 600px; background: white; padding: 20px; border-radius: 8px; }
        button { background: #0078d4; color: white; padding: 10px 20px; border: none; border-radius: 4px; font-size: 16px; }
        #result { margin-top: 20px; padding: 15px; border-radius: 4px; white-space: pre-wrap; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 בדיקה מהירה - מנוע המיילים</h1>
        <button onclick="quickTest()">🚀 בדוק מנוע מיילים</button>
        <div id="result"></div>
    </div>

    <script>
        async function quickTest() {
            const result = document.getElementById('result');
            result.innerHTML = '⏳ בודק...';
            
            try {
                const response = await fetch("http://127.0.0.1:8385/composeEmail", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        prompt: "תזמין את כל מדור רכש לגלידה מחר בערב",
                        useOpenWebAI: false
                    })
                });
                
                if (!response.ok) throw new Error(`Status: ${response.status}`);
                
                const data = await response.json();
                result.className = 'success';
                result.innerHTML = `✅ מעולה! המנוע עובד!\n\n📧 נושא: ${data.subject}\n\n📝 תוכן:\n${data.body}`;
                
            } catch (error) {
                result.className = 'error';
                result.innerHTML = `❌ שגיאה: ${error.message}\n\nוודא ששרת הבקאנד רץ: http://127.0.0.1:8385`;
            }
        }
    </script>
</body>
</html>
